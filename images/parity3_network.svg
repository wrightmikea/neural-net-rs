<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
<defs>
  <style>
    .neuron { fill: #4a90e2; stroke: #2c5aa0; stroke-width: 2; }
    .neuron:hover { fill: #5ba3ff; cursor: pointer; }
    .weight-line { stroke-opacity: 0.6; }
    .weight-line:hover { stroke-opacity: 1.0; stroke-width: 3; }
    .layer-label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
    .neuron-label { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
    .weight-label { font-family: Arial, sans-serif; font-size: 8px; fill: #888; }
    .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
    .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
  </style>
</defs>

<!-- Background -->
<rect width="1200" height="800" fill="#f5f7fa"/>

<!-- Title -->
<text x="600" y="30" class="title" text-anchor="middle">Neural Network Architecture</text>
<text x="600" y="50" class="subtitle" text-anchor="middle">[3, 4, 1]</text>

<!-- Weight connections -->
<line x1="80" y1="320" x2="600" y2="290" stroke="rgb(55, 255, 255)" stroke-width="3.50" class="weight-line">
  <title>Weight: 12.4564 (from L0 N0 to L1 N0)</title>
</line>
<line x1="80" y1="320" x2="600" y2="350" stroke="rgb(55, 244, 255)" stroke-width="3.34" class="weight-line">
  <title>Weight: 12.2430 (from L0 N0 to L1 N1)</title>
</line>
<line x1="80" y1="320" x2="600" y2="410" stroke="rgb(55, 131, 255)" stroke-width="1.65" class="weight-line">
  <title>Weight: 10.0210 (from L0 N0 to L1 N2)</title>
</line>
<line x1="80" y1="320" x2="600" y2="470" stroke="rgb(55, 171, 255)" stroke-width="2.24" class="weight-line">
  <title>Weight: 10.8072 (from L0 N0 to L1 N3)</title>
</line>
<line x1="80" y1="380" x2="600" y2="290" stroke="rgb(55, 254, 255)" stroke-width="3.50" class="weight-line">
  <title>Weight: 12.4559 (from L0 N1 to L1 N0)</title>
</line>
<line x1="80" y1="380" x2="600" y2="350" stroke="rgb(55, 244, 255)" stroke-width="3.34" class="weight-line">
  <title>Weight: 12.2431 (from L0 N1 to L1 N1)</title>
</line>
<line x1="80" y1="380" x2="600" y2="410" stroke="rgb(55, 132, 255)" stroke-width="1.67" class="weight-line">
  <title>Weight: 10.0526 (from L0 N1 to L1 N2)</title>
</line>
<line x1="80" y1="380" x2="600" y2="470" stroke="rgb(55, 169, 255)" stroke-width="2.21" class="weight-line">
  <title>Weight: 10.7628 (from L0 N1 to L1 N3)</title>
</line>
<line x1="80" y1="440" x2="600" y2="290" stroke="rgb(255, 108, 108)" stroke-width="1.30" class="weight-line">
  <title>Weight: -9.5727 (from L0 N2 to L1 N0)</title>
</line>
<line x1="80" y1="440" x2="600" y2="350" stroke="rgb(55, 143, 255)" stroke-width="1.83" class="weight-line">
  <title>Weight: 10.2663 (from L0 N2 to L1 N1)</title>
</line>
<line x1="80" y1="440" x2="600" y2="410" stroke="rgb(255, 55, 55)" stroke-width="0.50" class="weight-line">
  <title>Weight: -8.5171 (from L0 N2 to L1 N2)</title>
</line>
<line x1="80" y1="440" x2="600" y2="470" stroke="rgb(55, 117, 255)" stroke-width="1.44" class="weight-line">
  <title>Weight: 9.7514 (from L0 N2 to L1 N3)</title>
</line>
<line x1="600" y1="290" x2="1120" y2="380" stroke="rgb(55, 88, 255)" stroke-width="1.01" class="weight-line">
  <title>Weight: 4.9331 (from L1 N0 to L2 N0)</title>
</line>
<line x1="600" y1="350" x2="1120" y2="380" stroke="rgb(255, 164, 164)" stroke-width="2.14" class="weight-line">
  <title>Weight: -5.7893 (from L1 N1 to L2 N0)</title>
</line>
<line x1="600" y1="410" x2="1120" y2="380" stroke="rgb(255, 55, 55)" stroke-width="0.50" class="weight-line">
  <title>Weight: -4.5466 (from L1 N2 to L2 N0)</title>
</line>
<line x1="600" y1="470" x2="1120" y2="380" stroke="rgb(55, 255, 255)" stroke-width="3.50" class="weight-line">
  <title>Weight: 6.8244 (from L1 N3 to L2 N0)</title>
</line>
<!-- Neurons -->
<text x="80" y="290" class="layer-label" text-anchor="middle">Layer 0: Input</text>
<circle cx="80" cy="320" r="20" class="neuron">
  <title>L0 N0 - Input node</title>
</circle>
<text x="80" y="325" class="neuron-label" text-anchor="middle">0</text>
<circle cx="80" cy="380" r="20" class="neuron">
  <title>L0 N1 - Input node</title>
</circle>
<text x="80" y="385" class="neuron-label" text-anchor="middle">1</text>
<circle cx="80" cy="440" r="20" class="neuron">
  <title>L0 N2 - Input node</title>
</circle>
<text x="80" y="445" class="neuron-label" text-anchor="middle">2</text>
<text x="600" y="260" class="layer-label" text-anchor="middle">Layer 1: Hidden</text>
<circle cx="600" cy="290" r="20" class="neuron">
  <title>L1 N0 - Bias: -7.2442</title>
</circle>
<text x="600" y="295" class="neuron-label" text-anchor="middle">0</text>
<circle cx="600" cy="350" r="20" class="neuron">
  <title>L1 N1 - Bias: -15.8787</title>
</circle>
<text x="600" y="355" class="neuron-label" text-anchor="middle">1</text>
<circle cx="600" cy="410" r="20" class="neuron">
  <title>L1 N2 - Bias: 4.5010</title>
</circle>
<text x="600" y="415" class="neuron-label" text-anchor="middle">2</text>
<circle cx="600" cy="470" r="20" class="neuron">
  <title>L1 N3 - Bias: -4.5052</title>
</circle>
<text x="600" y="475" class="neuron-label" text-anchor="middle">3</text>
<text x="1120" y="350" class="layer-label" text-anchor="middle">Layer 2: Output</text>
<circle cx="1120" cy="380" r="20" class="neuron">
  <title>L2 N0 - Bias: -1.2541</title>
</circle>
<text x="1120" y="385" class="neuron-label" text-anchor="middle">0</text>

<!-- Legend -->
<g transform="translate(80, 700)">
  <text x="0" y="0" class="layer-label">Legend:</text>
  <line x1="0" y1="15" x2="50" y2="15" stroke="rgb(55, 155, 255)" stroke-width="3" class="weight-line"/>
  <text x="60" y="20" class="neuron-label">Positive weight</text>
  <line x1="0" y1="35" x2="50" y2="35" stroke="rgb(255, 155, 155)" stroke-width="3" class="weight-line"/>
  <text x="60" y="40" class="neuron-label">Negative weight</text>
  <text x="0" y="60" class="neuron-label">Line thickness = weight magnitude</text>
  <text x="0" y="75" class="neuron-label">Hover over elements for details</text>
</g>

</svg>